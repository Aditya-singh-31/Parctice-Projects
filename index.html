<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>üìù EDIT ASSESSMENT</h2>
        <div class="progress-bar">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>
        <p class="section-title">Assessment Details</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" value="Task 001">
            </div>
            <div class="form-group">
                <label for="due-date">Due Date</label>
                <input type="date" id="due-date" value="2025-04-02">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" value="Maths">
            </div>
            <div class="form-group">
                <label for="points">Points</label>
                <input type="number" id="points" value="100">
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" id="language" value="English">
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <select id="tags">
                    <option>Choose items...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Student Age</label>
                <input type="number" id="age" value="11">
            </div>
            <div class="buttons">
                <button type="submit" class="next">NEXT</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
